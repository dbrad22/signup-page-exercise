<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="logo">
		<img src="logo.png" alt="Company logo">
	</div>
	<form class="signup-box" action="/signup/" method="post">
		<fieldset class="sign-up" name="sign-up">
			<legend class="signup">Sign Up</legend>
				<section>
					<label class="email-label" for="email">Email</label>
						<input class="input" placeholder="foo@bar.com" type="text" name="email" id="email" required>
					<label class="password-label" for="password">Password</label>
						<input class="input" placeholder="1234passw0rd" type="text" name="password" id="password" required>
				</section>
		</fieldset>
		<button class="signup-button" type="submit">Sign Up</button>
		<a class="forgot-password" href="#">Forgot Password?</a>
	</form>
	<p class="account-link">Already have an account? <a href="#">Log in</a></p>
</body>
</html>
